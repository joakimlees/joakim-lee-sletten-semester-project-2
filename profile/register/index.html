<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction House website register page" />
    <title>Auction House|Register</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="vh-100 d-flex flex-column bg-dark text-white">
      <header class="container-fluid text-center pt-3 pb-1">
        <a class="text-primary text-decoration-none h6" href="#">Auction House</a>
      </header>
      <div class="container ps-2 pe-2 flex-grow-1">
        <nav role="navigation" class="bg-dark navbar justify-content-center mb-5">
          <ul class="container-fluid justify-content-around navbar-nav flex-row">
            <li class="nav-item">
              <a class="bi bi-house-door text-light nav-link d-flex flex-column text-center" href="#">Listings</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-heart text-light nav-link d-flex flex-column text-center" href="#">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-person text-light nav-link d-flex flex-column text-center" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-box-arrow-left text-light nav-link d-flex flex-column text-center" href="#">Login</a>
            </li>
          </ul>
        </nav>
        <main class="ps-4 pe-4">
          <h1 class="text-primary text-center mb-4">Register</h1>
          <form class="custom-container-sm mx-auto" action="#">
            <label class="display-4" for="username">Username</label>
            <input class="form-control mb-2" type="email" />
            <label class="display-4" for="email">Email</label>
            <input class="form-control mb-2" type="email" />
            <label class="display-4" for="password">Password</label>
            <input class="form-control mb-2" type="avatar" />
            <label class="display-4" for="avatar">Profile image</label>
            <input class="form-control mb-2" type="email" />
            <button class="btn btn-primary w-100 mt-3">Complete registration</button>
            <div class="text-white text-center mt-4">Already have an account?</div>
            <button class="btn btn-light w-100">Go to login</button>
          </form>
        </main>
      </div>
      <footer class="container-fluid bg-light text-black">
        <p class="container pt-5 pb-5 h6">Auction House</p>
      </footer>
    </div>
  </body>
</html>
