<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction House website register page" />
    <title>Auction House|Register</title>
    <!--Link to remove fav icon error start-->
    <link rel="icon" href="data:;base64,=" />
    <!--Link to remove fav icon error end-->
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <script src="../../src/js/index.mjs" type="module" defer></script>
  </head>
  <body>
    <div class="min-vh-100 d-flex flex-column bg-dark text-white">
      <header class="container-fluid text-center pt-3 pb-1">
        <a class="text-primary text-decoration-none h6" href="../../">Auction House</a>
      </header>
      <div class="container h-100 ps-2 pe-2 flex-grow-1">
        <nav role="navigation" class="bg-dark navbar justify-content-center mb-5">
          <ul class="container-fluid justify-content-around navbar-nav flex-row">
            <li class="nav-item">
              <a class="bi bi-house-door text-light nav-link d-flex flex-column text-center" href="../../listings">Listings</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-heart text-light nav-link d-flex flex-column text-center" href="#">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-person text-light nav-link d-flex flex-column text-center" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-box-arrow-left text-light nav-link d-flex flex-column text-center" href="../login">Login</a>
            </li>
          </ul>
        </nav>
        <main class="ps-4 pe-4">
          <h1 class="text-primary text-center mb-4">Register</h1>
          <form id="registerForm" method="post" action="/auth/register" class="custom-container-sm mx-auto">
            <div class="mb-3">
              <label for="name" class="display-4">Username</label>
              <input name="name" type="text" class="form-control" aria-describedby="username" minlength="2" maxlength="15" pattern="^[\w]+$" title="Username must must only contain letters, numbers and underscore (_) & must be between 2 and 15 characters. Example: MyName_123" placeholder="" required />
            </div>
            <div class="mb-3">
              <label for="email" class="display-4">Email</label>
              <input name="email" type="email" class="form-control" aria-describedby="email-address" pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only users with a (stud.)noroff.no email-address are allowed to register" placeholder="example@stud.noroff.no" required />
            </div>
            <div class="mb-3">
              <label for="password" class="display-4">Password</label>
              <input name="password" type="password" class="form-control" minlength="8" placeholder="must be at least 8 characters" title="Password must be at least 8 characters" required />
            </div>
            <div class="mb-3">
              <label for="avatar" class="display-4">Profile image</label>
              <input name="avatar" type="url" class="form-control" />
            </div>
            <button class="btn btn-primary w-100 mt-3">Complete registration</button>
          </form>
          <div class="custom-container-sm mx-auto">
            <div class="text-white text-center mt-4">Already have an account?</div>
            <button class="btn btn-light w-100">Go to login</button>
          </div>
        </main>
      </div>
      <footer class="container-fluid bg-light text-black mt-5">
        <p class="container pt-5 pb-5 h6">Auction House</p>
      </footer>
    </div>
  </body>
</html>
