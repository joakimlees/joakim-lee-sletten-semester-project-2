<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction House website profile page" />
    <title>Auction House|Profile</title>
    <!--Link to remove fav icon error start-->
    <link rel="icon" href="data:;base64,=" />
    <!--Link to remove fav icon error end-->
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <script src="../src/js/index.mjs" type="module" defer></script>
  </head>
  <body>
    <div class="min-vh-100 bg-dark d-flex flex-column bg-danger text-white">
      <header class="container-fluid text-center pt-3 pb-1">
        <a class="text-primary text-decoration-none h6" href="../">Auction House</a>
      </header>
      <div class="container ps-2 pe-2 flex-grow-1">
        <nav role="navigation" class="bg-dark navbar justify-content-center mb-5">
          <ul class="container-fluid justify-content-around navbar-nav flex-row">
            <li class="nav-item">
              <a class="bi bi-house-door text-light nav-link d-flex flex-column text-center" href="../">Home</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-bell text-light nav-link d-flex flex-column text-center" href="../listings">Listings</a>
            </li>
            <li class="nav-item">
              <a id="nav-profile-register" class="bi bi-person text-light nav-link d-flex flex-column text-center" href="./">Profile</a>
            </li>
            <li class="nav-item">
              <a id="nav-login-logout" class="bi bi-box-arrow-left text-light nav-link d-flex flex-column text-center" href="/profile/login">Logout</a>
            </li>
          </ul>
        </nav>
        <main class="ps-4 pe-4 text-center">
          <h1 class="h3 text-light text-center mb-4">Profile</h1>
          <section class="custom-image-container-md mx-auto">
            <h2 id="profile-username" class="text-primary"></h2>
            <div class="mx-auto custom-image-container-md">
              <img id="profile-image" class="border border-5 border-primary img-fluid rounded-circle" />
            </div>
            <a href="./edit/index.html" class="display-4">Edit Profile image</a>
            <div class="text-start mt-5">
              <p id="profile-credits" class="text-success display-3"><span class="text-primary">Credits:</span></p>
              <p id="profile-email" class="display-4"><span class="text-primary">Email: </span></p>
            </div>
          </section>
        </main>
      </div>
      <footer class="container-fluid bg-light text-black mt-5 pb-5">
        <div class="container mx-auto mt-5">
          <a href="../" class="text-dark container pt-5 h6 text-decoration-none">Auction House</a>
        </div>
      </footer>
    </div>
  </body>
</html>
