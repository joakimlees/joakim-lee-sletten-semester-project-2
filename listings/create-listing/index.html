<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction House website create listing page" />
    <title>Auction House|Create listing</title>
    <!--Link to remove fav icon error start-->
    <link rel="icon" href="data:;base64,=" />
    <!--Link to remove fav icon error end-->
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <script src="../../src/js/index.mjs" type="module" defer></script>
  </head>
  <body>
    <div class="min-vh-100 d-flex flex-column bg-dark text-white">
      <header class="container-fluid text-center pt-3 pb-1">
        <a class="text-primary text-decoration-none h6" href="../../">Auction House</a>
      </header>
      <div class="container h-100 ps-2 pe-2 flex-grow-1">
        <nav role="navigation" class="bg-dark navbar justify-content-center mb-5">
          <ul class="container-fluid justify-content-around navbar-nav flex-row">
            <li class="nav-item">
              <a class="bi bi-house-door text-light nav-link d-flex flex-column text-center" href="../../listings">Listings</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-heart text-light nav-link d-flex flex-column text-center" href="#">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-person text-light nav-link d-flex flex-column text-center" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="bi bi-box-arrow-left text-light nav-link d-flex flex-column text-center" href="../login">Login</a>
            </li>
          </ul>
        </nav>
        <main class="ps-4 pe-4">
          <h1 class="text-primary text-center mb-4">Create listing</h1>
          <form id="createListingForm" method="post" action="/listings" class="custom-container-sm mx-auto">
            <div class="mb-3">
              <label for="title" class="display-4">Title</label>
              <input name="title" type="text" class="form-control" aria-describedby="listing title" minlength="2" maxlength="20" title="Title must be between 2 and 20 characters" placeholder="" required />
            </div>
            <div class="mb-3">
              <label for="description" class="display-4">Description</label>
              <input name="description" type="text" class="form-control" aria-describedby="listing description" />
            </div>
            <div class="mb-3">
              <label for="images" class="display-4">Image</label>
              <input name="images" type="url" class="form-control" pattern="/(http(s?):)([\/|.|\w|\s|-])*\.(?:jpg|png|jpeg|webp)/g" />
              <div class="d-flex justify-content-between mt-2">
                <div><span class="text-primary">Images: </span><span id="image-count">0</span></div>
                <button type="button" id="addImage-btn" class="btn btn-light w-50">Add image</button>
              </div>
            </div>
            <div class="mb-3">
              <label for="endsAt" class="display-4">Ends at</label>
              <input name="endsAt" type="datetime-local" class="form-control" aria-describedby="listing end date" />
            </div>
            <button class="btn btn-success w-100 mt-3">Put up for bids</button>
          </form>
          <div class="custom-container-sm mx-auto mt-4">
            <a href="../index.html" class="btn btn-danger w-100">Discard and go back to listings</a>
          </div>
        </main>
      </div>
      <footer class="container-fluid bg-light text-black mt-5">
        <p class="container pt-5 pb-5 h6">Auction House</p>
      </footer>
    </div>
  </body>
</html>
